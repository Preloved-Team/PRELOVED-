name: Deploy PRELOVED App to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Build Docker Image
        run: |
          docker build -t preloved-app .

      - name: Save Docker Image
        run: |
          docker save preloved-app -o preloved-app.tar

      - name: Transfer Docker Image to Server
        env:
          SERVER_IP: ${{ secrets.SERVER_IP }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
        run: |
          sshpass -p "${{ secrets.SERVER_PASSWORD }}" scp -o StrictHostKeyChecking=no preloved-app.tar $SERVER_USER@$SERVER_IP:/root/

      - name: Deploy Application on Server
        env:
          SERVER_IP: ${{ secrets.SERVER_IP }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
        run: |
          sshpass -p "${{ secrets.SERVER_PASSWORD }}" ssh -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP << 'EOF'
          docker stop preloved-app || true
          docker rm preloved-app || true
          docker load -i /root/preloved-app.tar
          docker run -d --name preloved-app -p 80:80 preloved-app
          docker system prune -f
          EOF
