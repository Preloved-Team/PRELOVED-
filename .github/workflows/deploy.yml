name: Deploy Web App to Server

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t my-web-app .

      - name: Test deployment simulation
        run: |
          echo "✅ Docker image built successfully!"
          echo "📦 Image would be deployed to: ${{ secrets.SERVER_IP }}"
          echo "👤 Using user: ${{ secrets.SERVER_USER }}"
          echo "🔐 If we had a real server, deployment would work!"