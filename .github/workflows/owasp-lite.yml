name: OWASP Lite (Semgrep + Gitleaks)

on:
  pull_request:         # Run on every pull request
  push:
    branches: [main]    # Run on every push to main branch

permissions:
  contents: read
  pull-requests: write
  security-events: write
#--changed file--
jobs:
  gitleaks:   # ------------------- Secrets Scanning -------------------
    name: Secrets scan (A08)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for Gitleaks to scan commit history
          
      - name: Run Gitleaks scan
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --no-git -v --redact # Fail if secrets are found

  semgrep:    # ------------------- Static Code Analysis ----------------
    name: SAST OWASP Top 10
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Run Semgrep scan
        uses: semgrep/semgrep-action@v1
        with:
          config: p/owasp-top-ten
          generateSarif: true
          
      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif